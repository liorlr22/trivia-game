<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <style>
    .form {
      max-width: 500px;
      border-color: lightgray;
      box-shadow: 1px 1px 10px rgba(140, 140, 140, .5), 1px 1px 20px rgba(150, 150, 150, .7);
      border-radius: 30px;
      backdrop-filter: blur(5px) grayscale(30%);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    a,
    a:hover,
    a:focus,
    a:active {
      text-decoration: none;
      color: inherit;
    }

  </style>
  </head>

  <body>

    <body>
      <div class="container">
        <form action="/login" method="POST" enctype="multipart/form-data"
          class="container form p-5 mt-3 border border-2">
          <div class="row pb-3">
            <h1 class="col-12 text-center font-weight-bold">Login</h1>
          </div>
          <div class="row px-2">
            <div class="col-12">
              <label for="username">Email or Username</label>
            </div>
            <div class="col-12">
              <input type="text" id="usernameORemail" name="usernameORemail" class="form-control" placeholder="Username or Email" required>
            </div>
          </div>
          <div class="row px-2">
            <div class="col-12">
              <label for="password">Password</label>
            </div>
            <div class="col-12">
              <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
            </div>
          </div>
          <div class="row px-2">
            <div class="col-12">
              <input type="submit" value="Login" class="btn btn-dark mt-3" style="width:100%">
            </div>
          </div>
          <div class="row px-2">
            <div class="col-12">
              <label>Don't have an account yet? <a href="/signup">signup</a></label>
            </div>
          </div>
        </form>
      </div>
    </body>

</html>
