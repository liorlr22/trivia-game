<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .form {
        max-width: 500px;
        border-color: lightgray;
        box-shadow: 1px 1px 10px rgba(140, 140, 140, .5), 1px 1px 20px rgba(150, 150, 150, .7);
        border-radius: 30px;
        backdrop-filter: blur(5px) grayscale(30%);
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      a,
      a:hover,
      a:focus,
      a:active {
        text-decoration: none;
        color: inherit;
      }

    </style>
  </head>

  <body>

    <body>
      <div class="container">
        <form action="/signup" method="POST" enctype="multipart/form-data"
          class="container form p-5 mt-3 border border-2">
          <div class="row pb-3">
            <h1 class="display-4 col-12 text-center font-weight-bold">Sign Up</h1>
          </div>
          <div class="row px-2">
            <div class="col-12">
              <label for="username">Username</label>
            </div>
            <div class="col-12">
              <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>
          </div>
          <div class="row px-2">
            <div class="col-12">
              <label for="name">Name</label>
            </div>
            <div class="col-12">
              <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
            </div>
          </div>
          <div class="row px-2">
            <div class="col-12">
              <label for="password">Password</label>
            </div>
            <div class="col-12">
              <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
            </div>
          </div>
          <div class="row px-2">
            <div class="col-12">
              <label for="email">Email</label>
            </div>
            <div class="col-12">
              <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            </div>
          </div>
          <div class="row px-2">
            <div class="col-12">
              <label for="profile-picture">Profile Picture</label>
            </div>
            <div class="col-12">
              <input type="file" id="profile-picture" name="profile-picture" accept="image/png, image/jpeg"
                class="form-control" required>
              <small id="picture-help" class="form-text text-muted">Accepted formats: JPEG, PNG.</small>
            </div>
          </div>
          <div class="row px-2">
            <div class="col-12">
              <input type="submit" value="Signup" class="btn btn-dark mt-3" style="width:100%">
            </div>
          </div>
          <div class="row px-2">
            <div class="col-12">
              <label>Already signed up? <a href="/login">Login</a></label>
            </div>
          </div>
        </form>
      </div>


      <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
      <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>

</html>
